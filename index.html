<!DOCTYPE html>
<html lang="en-us" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Psychic-Game</title>
  </head>
  <body>
    <div class="game-content">
      <h1>The Psychic Game</h1>
      <p>Guess what letter I'm thinking of</p>
      <p>Wins: <span id = win-count></span> </p>
      <p>Losses: <span id="loss-count"></span></p>
      <p>Guesses Left: <span id="guess-remainder"></span></p>
      <p>Your Guesses so far: <span id="user-attempts"></span></p>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
  </body>
</html>
